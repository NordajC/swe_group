<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/status.css" />
  <link rel="stylesheet" href="../css-bs/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  <title>Set Service Status</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="eecs_admin_homepage.html">
          <img src="qm minus white.png" width="100" height="50" >
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="view_reports.html">Review Closed Reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="open_reports.html">Respond to Report</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="eecsadmin_details.html">My Details</a>
              </li>
            <li class="nav-item">
                <a class="nav-link text-danger bg-dark" id="logOut" type="submit"  href="#"> LogOut</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container my-5">
    <h1 class="text-center mb-5">Set Service Status</h1>

    <!-- status section -->

    <form>
      <div class="row mb-3">
        <div class="col-12 col-md-4">
          <h2 id="dateModified"></h2>
        </div>
        <div class="col-12 col-md-8 d-flex justify-content-end align-items-center">
          <button class="btn btn-secondary me-2" type="reset" hidden>Cancel</button>
          <button class="btn btn-primary" type="submit" id="submit-button">Save</button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-4">
          <span class="service">Campus</span>
        </div>
        <div class="col-12 col-md-8">
          <span class="status" id="campusStat">
            <select class="form-select form-select-lg mb-3" id="campus">
              <option value="Operational" style="color: green">Operational</option>
              <option value="maintenance" style="color: orange">In Maintenance</option>
              <option value="Down" style="color: red">Down</option>
            </select>
          </span>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-4">
          <span class="service">eLearning</span>
        </div>
        <div class="col-12 col-md-8">
          <span style="color: green" class="status" id="eLearningStat">
            <select class="form-select form-select-lg mb-3" id="eLearning">
              <option value="Operational" style="color: green">Operational</option>
              <option value="maintenance" style="color: orange">In Maintenance</option>
              <option value="Down" style="color: red">Down</option>
            </select>
          </span>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-4">
          <span class="service">Email</span>
        </div>
        <div class="col-12 col-md-8">
          <span style="color: green" class="status" id="emailStat">
            <select class="form-select form-select-lg mb-3" id="email">
              <option value="Operational" style="color: green">Operational</option>
              <option value="maintenance" style="color: orange">In Maintenance</option>
              <option value="Down" style="color: red">Down</option>
            </select>
          </span>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-4">
          <span class="service">Internet Services</span>
        </div>
        <div class="col-12 col-md-8">
          <span style="color: green" class="status" id="iServicesStat">
            <select class="form-select form-select-lg mb-3" id="internet">
              <option value="Operational" style="color: green">Operational</option>
              <option value="maintenance" style="color: orange">In Maintenance</option>
              <option value="Down" style="color: red">Down</option>
            </select>
          </span>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-md-4">
            <span class="service">MySIS</span>
          </div>
          <div class="col-12 col-md-8">
          <span style="color: green" class="status" id="mysisStat">
            <select class="form-select form-select-lg mb-3" id="mysis">
              <option value="Operational" style="color: green">Operational</option>
              <option value="maintenance" style="color: orange">In Maintenance</option>
              <option value="Down" style="color: red">Down</option>
            </select>
          </span>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-md-4">
            <span class="service">Wi-FI</span>
          </div>
          <div class="col-12 col-md-8">
          <span style="color: green" class="status" id="wifiStat">
            <select class="form-select form-select-lg mb-3" id="wifi">
              <option value="Operational" style="color: green">Operational</option>
              <option value="maintenance" style="color: orange">In Maintenance</option>
              <option value="Down" style="color: red" >Down</option>
            </select>
          </span>
          </div>
        </div>
      </form>
    </div>

    <!-- maintenance section -->

    <div id="Scheduled" class="container">
      <h2>Scheduled Service Maintenance</h2>
      <h3>Add To Schedule</h3>
      <form action="">
        <div class="textbox" style="border-left: 10px solid black;">
          <label>Schedule</label>
          <br><br>
          <textarea class="add-schedule" placeholder="text here..."></textarea> 
          <br>
          <button class="form-button3" type="reset" value="Reset">Cancel</button>
          <input class="form-button4" type="submit">
        </div>
      </form> 
      <div class="textbox" style="border-left: 10px solid green">
        <span class="date">dd/mm/yy</span>
        <span style="color: green" class="main-stat">Resolved</span>
        <p class="description">Schedule description</p>
      </div>
      <div class="textbox" style="border-left: 10px solid orange">
        <span class="date">dd/mm/yy</span>
        <span style="color: orange" class="main-stat">Unresolved</span>
        <p class="description">Schedule description</p>
      </div>
    </div>
  </div>
  <footer class = "fixed-bottom">
    <img src="qm-logo-white.svg" style= "width:120px; position: relative;"> 
  </footer>
</body>
<script type="module" src="../functionality-js/status_admin.js"></script>
<script type="module" src="../functionality-js/logout_firebase.js"></script>
</html>

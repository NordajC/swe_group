  <h2>Review EC Applications</h2>

    


      
     
      
<section class="container-fluid" style="max-width: 90vw;">
  <div class="card border border-dark rounded-3">
    <div class="card-header">
      <h2 class="card-title" id="TicketID"></h2>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-3">
          <h3 class="card-subtitle mb-2">StudentID:</h3>
          <p class="d-none" id="StudentID"></p>
          <p class="card-text" id="userID"></p>
        </div>
        <div class="col-md-9">
          <h3 class="card-subtitle mb-2">Student Name:</h3>
          <p class="card-text" id="firstname"></p>
          <p class="card-text" id="surname"></p>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3">
          <h3 class="card-subtitle mb-2">Date created</h3>
          <p class="card-text" id="dateCreated"></p>
        </div>
        <div class="col-md-9">
          <h3 class="card-subtitle mb-2">EC Claim Type</h3>
          <p class="card-text" id="ecType"></p>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3">
          <h3 class="card-subtitle mb-2">Nature</h3>
          <p class="card-text" id="ecNature"></p>
        </div>
        <div class="col-md-9">
          <h3 class="card-subtitle mb-2">Summary</h3>
          <p class="card-text" id="ecSummary"></p>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3">
          <h3 class="card-subtitle mb-2">Assessment</h3>
          <p class="card-text" id="ecAssessment"></p>
        </div>
        <div class="col-md-9">
          <h3 class="card-subtitle mb-2">Requested Extension Date</h3>
          <p class="card-text" id="ecReqDate"></p>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3">
          <h3 class="card-subtitle mb-2">Evidence</h3>
          <p class="card-text" id="ecEvidence"></p>
        </div>
        <div class="col-md-9">
          <h3 class="card-subtitle mb-2">Set Application state</h3>
          <br>
          <select class="form-select" id="ECresponse">
            <option value="" disabled selected>Select Response</option>
            <option value='Accept'>Accept</option>
            <option value='Reject'>Reject</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <h3 class="card-subtitle mb-2">Response</h3>
        </div>
        <div class="col-md-9">
          <br>
        <button id="submit-button" class="btn btn-success">submit</button>
      </div> 
    </section>

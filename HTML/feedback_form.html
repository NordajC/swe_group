      <h2>Feedback Form</h2>
    <div class="container-fluid col-lg-7 col-md-10 ">
        <form method="POST" action="" id="feedback-form" class="card p-3 row justify-content-center">
            <article>
                <style>
                    label {
                      display: inline-block;
                      width: 120px;
                    }
                </style>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <div class="name">
                                <label class="name">First Name</label>
                                <label class="name" id="userName"></label>
                            </div>
                        
                            <div class="Sname">
                                <label class="name">Surname</label>
                                <label class="name" id="userSur"></label>
                            </div>
            
                            <div class="id">
                                <label class="name">Student ID</label>
                                <label class="name" id="userID"></label>
                            </div>
            
                            <div class="email">
                                <label class="name">Email</label>
                                <label class="name"id="userEmail"></label>
                            </div>
            
            
                            <div class="YOS">
                                <label>Year of Study</label>
                                <label class="name" id="userYOS"></label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        <div class="mb-3">
                            <div class="feedback">
                                <label>Feedback on:</label> 
                                <select name="Choice" required id="feedbackOn">
                                    <option value="" disabled selected>Choose feedback option</option>
                                    <option>Service</option>
                                    <option>Module</option>
                                    <option>lecture</option>
                                    <option>Campus</option>
                                    <option>Teaching</option>
                                    <option>Equipments</option>
                                </select>
                            </div>
            
                            <div class="message">
                                <label>Details to the feedback: </label>
                                <!-- <input type="text" name="Message"  placeholder="Enter your text here including all details. For example, module code, lecturer, praise."  required id="feedback"> -->
                                <textarea name="Message" class="form-control" id="feedback" form="feedback-form" placeholder="Enter your text here including all details. For example, module code, lecturer, praise." required></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                
            </article>

            <div class="design"></div>
            <div class="col-md-12" id="footer">
                <div class="mb-3">

                    <p id="buttons">
                        <input type="submit" class="btn btn-success" id="submit-button">
                        <input type="reset" class="btn btn-danger">
                    </p>
                </div>

            </div>
        </form>

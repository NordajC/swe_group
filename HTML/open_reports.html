<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
    import {
        getDatabase,
        ref,
        child,
        get,
        onValue,
    } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
    import {
        getAuth,
        signInWithEmailAndPassword,
        onAuthStateChanged,
        signOut,
    } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDZiskzFA7Lyb9m1w8vPiXrCifgV8VhoSg",
        authDomain: "test-29549.firebaseapp.com",
        databaseURL:
            "https://test-29549-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "test-29549",
        storageBucket: "test-29549.appspot.com",
        messagingSenderId: "864209838742",
        appId: "1:864209838742:web:26d5ee1b5cf49944f558b7",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    auth.onAuthStateChanged((user) => {
        if (user) {
            // User logged in already or has just logged in.
            console.log(user.uid);
            let userID = user.uid;
            console.log(userID);

            const dbRef = ref(db, `reportTicket`);

            var table = document.getElementById("open_report_table");

            if (document.readyState === "complete") {

                $("#open_report_table td").remove();

                onValue(dbRef, (snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        const childKey = childSnapshot.key;
                        const childData = childSnapshot.val();

                        if (childData.status == "Open") {
                            console.log(childKey);
                            var entry = "<tr><td>" + childData.dateCreated + "</td><td>" + childData.subject + `<button onclick="location.href='../HTML/eecs_response.html?id=${childKey}';">Button</button></td></tr>`;

                            $(entry).appendTo("#open_report_table");
                        }

                    });
                }, {
                    onlyOnce: true
                });

            };

        } else {
            // User not logged in or has just logged out.
            console.log("User not logged in");
        }
    });

    get(child(dbRef, `user/${user.uid}/type`)).then((snapshot) => { });

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QMinus | Login </title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
   <div class="box">
    <div class="container">
      <div class="top-header">
        <span>Welcome to QMinus!</span>
        <header>Login</header>
      </div>

      <div class="input-field">
        <input id="email" type="text" class="input" placeholder="Email" required>
        <i class="bx bx-user"></i>
      </div>
      <div class="input-field">
        <input id="password" type="password" class="input" placeholder="Password" required>
        <i class="bx bx-lock-alt"></i>
      </div>
      <div class="input-field">
        <input id="submitLogin" type="submit" class="submit" value="Login">
      </div>
    </div>
   </div>
</body>
<script type="module" src="../functionality-js/login_firebase.js"></script>
</html>

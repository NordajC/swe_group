<!DOCTYPE html>
<html>
<head>
    <title>Respond to EC</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css">  
    <link rel="stylesheet" href="../css-bs/bootstrap.min.css">
</head>
<body>
    
    <header style="position: relative;">
        <h1 class="text-center" style="font-size:3vw" >Respond to EC Claim</h1>
        <a href="admin.html" >
          <img src="qm minus white.png" style="width: 90px; position: absolute; bottom: 0;">
        </a>
      </header>
  

    
    <section class="container-fluid col-lg-7 col-md-10">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">ECTicketID</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <h3>Student ID:</h3>
                        <p>ID Here</p>
                    </div>
                    <div class="col-sm-6">
                        <h3>Student Name:</h3>
                        <p>Name Here</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <h3>Date Created:</h3>
                        <p>Date Here</p>
                    </div>
                    <div class="col-sm-6">
                        <h3>EC Claim Type:</h3>
                        <p>Claim Type Here</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <h3>Nature:</h3>
                        <p>Nature Here</p>
                    </div>
                    <div class="col-sm-6">
                        <h3>Summary:</h3>
                        <p>Summary Here</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <h3>Assessments:</h3>
                        <p>Assessment Here</p>
                    </div>
                    <div class="col-sm-6">
                        <h3>Date Extend Request:</h3>
                        <p>Date Here</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <h3>Evidence:</h3>
                        <p>Evidence Here</p>
                    </div>
                    <div class="col-sm-6">
                        <h3>State:</h3>
                        <select class="form-control">
                            <option value="Unseen">Unseen</option>
                            <option value="Closed">Closed</option>
                            <option value="Open">Open</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-primary">Accept</button>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-danger">Reject</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class = "fixed-bottom">
        <img src="qm-logo-white.svg" style= "width:120px; position: relative;"> 
    </footer>

</body>
</html>

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    auth.onAuthStateChanged((user) => {
        if (user) {
            // User logged in already or has just logged in.
            console.log(user.uid);
            let userID = user.uid;
            console.log(userID);

            const ticketID = auth.currentUser.uid;
            const dbRef = ref(db, `reportTicket`);

            var table = document.getElementById("report_table");

            if (document.readyState === "complete") {

                $("#report_table td").remove();

                onValue(dbRef, (snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        const childKey = childSnapshot.key;
                        const childData = childSnapshot.val();

                        if (childData.status == "Closed") {
                          var entry = "<tr><td>" + childKey + "</td><td>" + childData.dateCreated + "</td><td>" + childData.issueSubject + "</td><td>" + childData.issueDesc + "</td><td>" + childData.status + "</td><td>" + childData.adminResponse + "</td><td>"  + childData.responseDate + "</td></tr>";
                        }
                        else {
                          var entry = "<tr><td>" + childKey + "</td><td>" + childData.dateCreated + "</td><td>" + childData.issueSubject + "</td><td>" + childData.issueDesc + "</td><td>" + childData.status + "</td><td>N/A</td><td>N/A</td></tr>";
                        }

                        $(entry).appendTo("#report_table");

                    });
                }, {
                    onlyOnce: true
                });

            };

        } else {
            // User not logged in or has just logged out.
            console.log("User not logged in");
        }
    });

</script>

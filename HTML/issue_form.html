<div class="container-fluid col-lg-10">
    <h2>Report Issue</h2>
    <form id="issue-form" class="card p-3 row justify-content-center">
        <fieldset>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="issue-type" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="issue-subject" name="issue type" placeholder="What is the issue..." value="" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="issue-description" class="form-label">Description</label>
                        <textarea class="form-control" id="issue-description" name="Issue description" form="issue-form" placeholder="Provide description here..." value="" required></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="building" class="form-label">Building</label>
                        <select class="form-select" id="building" name="Building" required>
                            <option value="" selected disabled>Choose building</option>
                            <option value="Bancroft Building">Bancroft Building</option>
                            <option value="Bancroft Road Teaching Rooms">Bancroft Road Teaching Rooms</option>
                            <option value="Engineering Building">Engineering Building</option>
                            <option value="Graduate Centre">Graduate Centre</option>
                            <option value="Informatics Teaching Laboratories">Informatics Teaching Laboratories</option>
                            <option value="Library">Library</option>
                            <option value="People's Palace/Great Hall">People's Palace/Great Hall</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="floor" class="form-label">Floor</label>
                        <select class="form-select" id="floor" name="Floor" required>
                            <option value="" selected disabled>Choose Floor</option>
                            <option value="Ground">0 - Ground</option>
                            <option value="Basement">-1 - Basement</option>
                            <option value="First">1 - First</option>
                            <option value="Second">2 - Second</option>
                            <option value="Third">3 - Third</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6" id="footer">
                <div class="mb-3">
                <p>
                    <label>I confirm that all of the information provided is correct</label>
                    <input type="checkbox" name="accept" id="tick-checkbox" required>
                </p>
                <p id="buttons">
                    <input type="submit" class="btn btn-success" id="submit-button">
                    <input type="reset" class="btn btn-danger">
                </p>
                </div>
             
            </div>
        </fieldset>
    </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QMinus | Extenuating Circumstance </title>
    <link rel="stylesheet" href="../css/ec_form.css" type="text/css"/>
    <!-- <script src="../js/ec_form.js" defer></script> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <form method="POST" action=#AddPHPActionToSeeSummary id="ec-form">
        <fieldset>
            <legend>Extenuating Circumstances Form</legend>
            <div id="firstblock">
                <h2>Type and Circumstances</h2>
                <p>
                    <label>Extenuating Circumstance Type</label><br>
                    <input type="radio" name="type">Standard Claim<br>
                    <input type="radio" name="type">Self-Certification<br>
                </p>
                <p>
                    <label>Nature/category of circumstances</label>
                    <br>
                    <select name="EC nature" required>
                    <option>Choose nature/category</option>
                    <option>Bereavement</option>
                    <option>Crime</option>
                    <option>Mental Health</option>
                    <option>Physical Health</option>
                    <option>Minor illness</option>
                    <option>Severe illness</option>
                    <option>Workload / employment</option>
                    </select>
                </p>
                <p>
                    <label>Provide a summary of the extenuating circumstance and how these circumstances affected the assessment(s)</label>
                    <br>
                    <textarea name="EC reason summary" form="ec-form">Provide summary here...</textarea>
                </p>
            </div>
            
            <div id="secondblock">
                <h2>Assessments</h2>
                <p>
                    <label>Select Module & Assessments</label>
                    <br>
                    <!-- <select name="Modules & Assessments">
                    <option>ECS506U Software Engineering Project Assignment 1</option>
                    <option>ECS506U Software Engineering Project Assignment 2</option>
                    <option>ECS506U Software Engineering Project Assignment 3</option>
                    </select> -->
                    <input type="checkbox" id="SE_Assgn1" name="SE_Assgn1" value="SE_Assgn1">
                    <label for="SE_Assgn1">ECS506U Software Engineering Project Assignment 1</label><br>
                    <input type="checkbox" id="SE_Assgn2" name="SE_Assgn2" value="SE_Assgn2">
                    <label for="SE_Assgn2">ECS506U Software Engineering Project Assignment 2</label><br>
                    <input type="checkbox" id="SE_Assgn3" name="SE_Assgn3" value="SE_Assgn3">
                    <label for="SE_Assgn3">ECS506U Software Engineering Project Assignment 3</label><br>
                </p>
                <p>
                    <label>Extended Date Requested</label>
                    <br>
                    <input type="date" name="date">
                </p>
            </div>
            
            <div id="thirdblock">
                <h2>Evidence</h2>
                <p>
                    <label>Upload Supporting Evidence</label>
                    <br>
                    <input type="file" id="evidenceFile" name="filename">
                </p>
            </div>
            
            <div id="footer">
             <p>
                 <label>I confirm that all of the information provided is correct</label>
                 <input type="checkbox" name="accept" required>
             </p>
             <p id="buttons">
                 <input type="submit" class="button" id="submit-button">
                 <input type="reset" class="button">
             </p>
            </div>
        </fieldset>
    </form> 
 </body>
</html>

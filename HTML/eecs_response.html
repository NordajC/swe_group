    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();
    const dbRef = ref(db);

    auth.onAuthStateChanged((user) => {
        if (user) {
            // User logged in already or has just logged in.
            console.log(user.uid);
            let userID = user.uid;
            console.log(userID);

            // Get data from URL parameters
            let query = location.search;
            let array = query.split("?id=");
            let reportID = array[1];
            console.log("query: " + query);
            console.log(reportID);

            get(child(dbRef, `reportTicket/${reportID}/StudentID`)).then((snapshot) => {
                if (snapshot.exists()) {
                    const studentID = snapshot.val();
                    console.log(studentID);
                    document.getElementById('studentID').innerHTML = studentID;
                } else {
                    console.log("no data available");
                }
            });

            get(child(dbRef, `reportTicket/${reportID}/dateCreated`)).then((snapshot) => {
                if (snapshot.exists()) {
                    const dateCreated = snapshot.val();
                    console.log(dateCreated);
                    document.getElementById('dateCreated').innerHTML = dateCreated;
                } else {
                    console.log("no data available");
                }
            });

            get(child(dbRef, `reportTicket/${reportID}/location`)).then((snapshot) => {
                if (snapshot.exists()) {
                    const location = snapshot.val();
                    console.log(location);
                    document.getElementById('location').innerHTML = location;
                } else {
                    console.log("no data available");
                }
            });

            get(child(dbRef, `reportTicket/${reportID}/subject`)).then((snapshot) => {
                if (snapshot.exists()) {
                    const subject = snapshot.val();
                    console.log(subject);
                    document.getElementById('subject').innerHTML = subject;
                } else {
                    console.log("no data available");
                }
            });

            get(child(dbRef, `reportTicket/${reportID}/message`)).then((snapshot) => {
                if (snapshot.exists()) {
                    const message = snapshot.val();
                    console.log(message);
                    document.getElementById('message').innerHTML = message;
                } else {
                    console.log("no data available");
                }
            });

        } else {
            // User not logged in or has just logged out.
            console.log("User not logged in");
        }
    });

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
    import {
        getDatabase,
        ref,
        child,
        get,
        onValue,
    } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
    import {
        getAuth,
        signInWithEmailAndPassword,
        onAuthStateChanged,
        signOut,
    } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDZiskzFA7Lyb9m1w8vPiXrCifgV8VhoSg",
        authDomain: "test-29549.firebaseapp.com",
        databaseURL:
            "https://test-29549-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "test-29549",
        storageBucket: "test-29549.appspot.com",
        messagingSenderId: "864209838742",
        appId: "1:864209838742:web:26d5ee1b5cf49944f558b7",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    auth.onAuthStateChanged((user) => {
        if (user) {
            // User logged in already or has just logged in.

            const ticketID = auth.currentUser.uid;
            //reference database
            const dbRef = ref(db, `ecTicket`);

            //reference html table
            var table = document.getElementById("ec_table");
            
            //if page is loaded print data onto the table
            if (document.readyState === "complete") {

                $("#ec_table td").remove();
                //insert data into table
                onValue(dbRef, (snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        const childKey = childSnapshot.key;
                        const childData = childSnapshot.val();

                        if (childData.status == "Closed") {
                            var entry = "<tr><td>" + childKey + "</td><td>" + childData.dateCreated + "</td><td>" + childData.ecType + "</td><td>" + childData.ecNature + "</td><td>" + childData.ecSummary + "</td><td>" + childData.ecAssessment + "</td><td>" + childData.ecReqDate + "</td><td>" + childData.status + "</td><td>" + childData.adminResponse + "</td><td>" + childData.responseDate + "</td></tr>";
                        }
                        else {
                            var entry = "<tr><td>" + childKey + "</td><td>" + childData.dateCreated + "</td><td>" + childData.ecType + "</td><td>" + childData.ecNature + "</td><td>" + childData.ecSummary + "</td><td>" + childData.ecAssessment + "</td><td>" + childData.ecReqDate + "</td><td>" + childData.status + "</td><td>N/A</td><td>N/A</td></tr>";
                        }

                        $(entry).appendTo("#ec_table");

                    });
                }, {
                    onlyOnce: true
                });

            };

        } else {
            // User not logged in or has just logged out.
            console.log("User not logged in");
        }
    });

</script>
